<!DOCTYPE html>
<html>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <h1>Aggiungi un elemento</h1>

    <label >name:</label>
    <input type="text" id="name"><br><br>
    <label >prezzo:</label>
    <input type="text" id="prezzo"><br><br>
    <button type="button" onclick="loadDoc()">Aggiungi</button>

    <p>
      <button type="button" onclick="window.location.href='/main';">indrio</button>
    </p>

    <p id="res"></p>

    <script>
      function loadDoc(){
        axios.post('/prodotto/create', {  //data part of HTTP request
          name: document.getElementById("name").value,
          prezzo: document.getElementById("prezzo").value
        })
        .then(function (response) { //used to manage async request, otherwise you can use await axios.post(...)
          document.getElementById("res").innerHTML = response.data;
        })
      }
    </script>
  </body>
</html>

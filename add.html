<!DOCTYPE html>
<html>
<body>

<h1>Aggiungi un elemento</h1>

<label>name:</label>
<input type="text" id="name"><br><br>
<label>prezzo:</label>
<input type="text" id="prezzo"><br><br>
<button type="button" onclick="loadDoc()">Aggiungi</button>

<p id="demo"></p>

<script>
  function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200)
      document.getElementById("demo").innerHTML = this.responseText;
    };
    xhttp.open("POST", "/create", true);
    xhttp.setRequestHeader("name", document.getElementById("name").value);
    xhttp.setRequestHeader("prezzo", document.getElementById("prezzo").value);
    xhttp.send();
  }
  </script>
</body>
</html>

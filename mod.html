<!DOCTYPE html>
<html>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <h1>Modifica un elemento</h1>

    <label>id da modificare:</label>
    <input type="text" id="id"><br><br>
    <label>nuovo name:</label>
    <input type="text" id="name"><br><br>
    <label>nuovo prezzo:</label>
    <input type="text" id="prezzo"><br><br>
    <button type="button" onclick="loadDoc()">Modifica</button>

    <p>
      <button type="button" onclick="window.location.href='/main';">indrio</button>
    </p>

    <p id="res"></p>

    <script>
      function loadDoc() {
        let id = document.getElementById("id").value
        axios.put('/edit/' + id ,null, {
          params: {
            name : document.getElementById("name").value,
            prezzo : document.getElementById("prezzo").value
          }
        })
        .then(function (response) {
          document.getElementById("res").innerHTML = response.data;
        })
      }
    </script>
  </body>
</html>

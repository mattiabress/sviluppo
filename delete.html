<!DOCTYPE html>
<html>
<body>

<h1>elimina un elemento</h1>

<label for="id">id:</label>
<input type="text" id="id" name="id"><br><br>

<button type="button" onclick="loadDoc()">Elimina</button>

<p id="demo"></p>

<script>
  function loadDoc() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("demo").innerHTML = this.responseText;
      }
    };
    xhttp.open("DELETE", "/delete?id=" + document.getElementById("id").value, true);
    xhttp.send();
  }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
  <body>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <h1>Elimina un elemento</h1>

    <label>id:</label>
    <input type="text" id="id"><br><br>
    <button type="button" onclick="loadDoc()">Elimina</button>

    <p>
      <button type="button" onclick="window.location.href='/main';">indrio</button>
    </p>

    <p id="res"></p>

    <script>
      function loadDoc() {
        let id = document.getElementById("id").value;
        axios.delete('/' + id, {})
        .then(function (response) {
          document.getElementById("res").innerHTML = response.data;
        })
      }
    </script>
  </body>
</html>
